<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BookSpace</title>
		<link rel="stylesheet" href="./register.css" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="wrapper">
			<h1 class="poppins-bold text">Зарегистрироваться</h1>
			<input
				id="emailInput"
				class="input_styles poppins-semibold"
				type="email"
				placeholder="Email"
			/>
			<input
				id="passwordInput"
				class="input_styles poppins-semibold"
				type="text"
				placeholder="Password"
			/>
			<button id="submitBtn" class="sign_up_button poppins-semibold">
				Зарегистрироваться
			</button>

			<!-- <button class="sign_in_button poppins-semibold">Войти</button> -->
			<script type="module" src="./index.js"></script>
		</div>
	</body>
</html>
